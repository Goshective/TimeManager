<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>{title}</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

  </head>

  <body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Time Manager</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="{{'nav-link active' if status_page == 0 else 'nav-link'}}" aria-current="page" href="/">На главную</a>
        </li>
        <li class="nav-item">
          <a class="{{'nav-link active' if status_page == 1 else 'nav-link'}}" href="/settings">Настройки</a>
        </li>
        <li class="nav-item">
          <a class="{{'nav-link active' if status_page == 2 else 'nav-link'}}" href="/reports">Отчеты</a>
        </li>
      </ul>
      <div>
        {% if current_user.is_authenticated %}
        <div class="row">
          <div class="col">
            <a>Пользователь: <span class="badge bg-secondary">{{ current_user.login }}</span></a>
          </div>
          <div class="col">
            <a class="btn btn-outline-success" href="/logout">Выйти</a>
          </div>
        </div>
        {% else %}
            <p>
                <a class="btn btn-primary " href="/register">Зарегистрироваться</a>
                <a class="btn btn-success" href="/login">Войти</a>
            </p>
        {% endif %}
      </div>


    </div>
  </div>
</nav>
{% block content %}{% endblock %}
  </body>
</html>
